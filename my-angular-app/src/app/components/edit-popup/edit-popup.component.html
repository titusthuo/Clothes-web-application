
<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1 form-wrapper" [formGroup]="productForm">
    <div class="row gap-05">
      <label for="name" class="price-label">Name:</label>
      <input type="text" formControlName="name" id="name" />
    </div>

    <div class="row gap-05">
      <label for="price" class="price-label">Price:</label>
      <input type="text" formControlName="price" id="price" />
    </div>

    <div class="row gap-05">
      <label for="image" class="price-label">Image:</label>
      <input type="text" formControlName="image" id="image" />
    </div>

    <!-- Rating -->
    <div class="row gap-05">
      <label class="price-label">Rating:</label>
      <p-rating
        formControlName="rating"
        [readonly]="false"
        iconCancelClass="hidden"
        class="rating"
      ></p-rating>
    </div>
  </div>

  <!-- Footer with action buttons -->
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
      [class.disabled]="!productForm.valid"
      title="Confirm Changes"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
      title="Cancel Changes"
    ></button>
  </p-footer>
</p-dialog>
